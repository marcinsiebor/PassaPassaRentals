<div class="container">
    <div class="border p-3 rounded-3 custom-width" [style.background-color]="isPassaSuggestionsGenerated ? '#7E6363' : '#872341'">
        <div class="row g-0">
            <div class="col text-center p-2 mb-3"  [style.background-color]="isPassaSuggestionsGenerated ? '#A9B388' : '#A9A9A9'">
                <span class="fs-3">Passa AI</span>
            </div>
        </div>
        <div *ngIf="!isPassaSuggestionsGenerated"> <!-- Show only if AI is not generated -->
            <textarea [(ngModel)]="jobDescription" placeholder="Looking for Some Suggestions??"
                class="form-control" id="exampleFormControlTextarea1" rows="3" style="background-color: #F8EDFF;">
            </textarea>
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="d-grid">
                        <button (click)="generatePassaSuggestions()" style="background-color: #A9A9A9;">Generate Suggestion</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div *ngIf="error" class="error-message">
            {{ error }}
        </div>

        <div *ngIf="isPassaSuggestionsGenerated" class="ai-content">
            <h3>Generated Passa Suggestions:</h3>
            <pre>{{ generatedPassaSuggestions }}</pre>
            <button (click)="resetPassaSuggestionsGeneration()" style="background-color: #A9B388;">Reset</button>
          </div>
    </div>
</div>
